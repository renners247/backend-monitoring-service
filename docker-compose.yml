services:
  database:
    image: "mysql/mysql-server:8.0"
    ports:
      - "${FORWARD_DB_PORT:-3307}:3307"
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      UPLOAD_MAX_SIZE: 100M
      MEMORY_LIMIT: 256M
      UPLOAD_LIMIT: 100M
    volumes:
      - "monitor-mysql:/var/lib/mysql"
    networks:
      - monitor
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - "-p${DB_PASSWORD}"
      retries: 3
      timeout: 5s
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    environment:
      - discovery.type=single-node
    volumes:
      - monitor-elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - monitor
  logstash:
    image: docker.elastic.co/logstash/logstash:7.10.0
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "9600:9600"
      - "2424:2424"
    environment:
      - LS_JAVA_OPTS=-Xmx256m -Xms256m
    depends_on:
      - elasticsearch
    networks:
      - monitor
  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - monitor
  focalboard:
    image: mattermost/focalboard:latest
    ports:
      - "9900:8000"
    environment:
      FOCALBOARD_DATABASE_TYPE: sql
      FOCALBOARD_DATABASE_HOST: database
      FOCALBOARD_DATABASE_PORT: 3306
      FOCALBOARD_DATABASE_NAME: focalboard
      FOCALBOARD_DATABASE_USERNAME: "${DB_USERNAME}"
      FOCALBOARD_DATABASE_PASSWORD: "${DB_PASSWORD}"
    depends_on:
      - database
    volumes:
      - "monitor-focalboard:/data"
networks:
  monitor:
    driver: bridge
volumes:
  monitor-elasticsearch:
    driver: local
  monitor-focalboard:
    driver: local
  monitor-mysql:
    driver: local
